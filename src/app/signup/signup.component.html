<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-4">
          <form id="signupForm">
            <!-- Email input -->
            <div class="form-outline mb-2">
              <label class="form-label" >Full Name</label>
              <input type="email" id="signupEmail" class="form-control form-control-lg"
                placeholder="Enter your Full Name"[(ngModel)]="user.fullName" [ngModelOptions]="{standalone: true}"style=" font: normal normal normal 16px Verdana;"/>
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="signupEmail">Email address</label>
              <input type="email" id="signupEmail" class="form-control form-control-lg"
                placeholder="Enter a valid email address" [(ngModel)]="user.email"[ngModelOptions]="{standalone: true}"style=" font: normal normal normal 16px Verdana;"/>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="signupPassword">Password</label>
              <input type="password" id="signupPassword" class="form-control form-control-lg"
                placeholder="Enter password"[(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"style=" font: normal normal normal 16px Verdana;">
            </div>
  
            <!-- Confirm Password input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control form-control-lg"
                placeholder="Confirm password"[(ngModel)]="user.confirmPassword" [ngModelOptions]="{standalone: true}"style=" font: normal normal normal 16px Verdana;"/>
            </div>
  
            <!-- Signup button -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"(click)="signup()">Sign Up</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login"
                  class="link-danger" >Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
