<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-4">
          <form>
            
  
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" >Email address</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg shadow-none"
                placeholder="Enter a valid email address" [(ngModel)]="user.email" name="user.email" style=" font: normal normal normal 16px Verdana;" [formControl]="email" autocomplete="email">
            </div>
            <div class="form-text text-danger" *ngIf="email.hasError('email') && (email.touched || email.dirty)">
              Invalid Email         
            </div>
            <div class="text-danger form-text" *ngIf="email.hasError('required') && (email.touched || email.dirty)">
              Field must be filled
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" >Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg shadow-none"
                placeholder="Enter password" [(ngModel)]="user.password" name="user.password" style=" font: normal normal normal 16px Verdana;"[formControl]="password" autocomplete="password">
            </div>
            <div class="text-danger form-text" *ngIf="password.hasError('required') && (password.touched || password.dirty)">
              Filed must be filled
            </div>
            
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSubmit()">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
