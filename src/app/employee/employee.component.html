<div class="container vh-100" >
  <nav aria-label="breadcrumb">
     <ol class="breadcrumb">
       <li class="breadcrumb-item"> <a routerLink="/home"><i class="bi bi-house-door-fill home "
             style="color: #6200EE;"></i></a></li>
       <span class="dot_icon"></span>
       
       <li class="breadcrumb-item" aria-current="page"><a>Employee List</a></li>
     </ol>
   </nav>
 
   <div class="container-fluid" id="container1">
    <div class="row">
        <div class="col-md-8">
            <div class="well span2 text-wrap mt-4">
                <h1 class="heading mx-3">Add new Employee</h1>
            </div>
            <div class="col mb-4 mt-4">
                <span class="text text-wrap mt-3 mb-4 mx-3">
                    Add new Employee by giving Information
                </span>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 mt-3">
            <div class="text-center">
                <button class="btn btn-primary rounded-pill" routerLink="/home/employeeList/addemployee">
                    <span class="btn-text">Add new Employee</span>
                </button>
            </div>
        </div>
    </div>
</div>

 
 
 
   <div class="container-fluid my-4" id="container2">
     <div class="row">
       <div class="col">
         <div class="well span2">
           <h1 class="my-4 mx-3 heading">List of Employees</h1>
         </div>
       </div>
 
 
     </div>
 
     <div class="row mt-3 mb-4">
         <div class="col-12 table-responsive">
       <table class="table table-striped table-hover table-bordered  text-center table" >
           <thead >
               <tr>
               
                 <th scope="col">Name</th>
                 <th scope="col">Email</th>
                 <th scope="col">Company</th>
                 <th scope="col">Phone</th>
                 <th scope="col">Action</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let employeeList of employeeList;let i=index">
                
                 <td>{{employeeList.firstName}} {{employeeList.lastName}}</td>
                 <td>{{employeeList.email}}</td>
                 <td>{{employeeList.company}}</td>
                 <td>{{employeeList.phone}}</td>
                 <td>
                  <button type="button" class="btn" id="edit" [routerLink]="['/home/employeeList/editemployee/'+ employeeList.id]">Edit</button>

                   <button type="button" class="btn " id="view" [routerLink]="['/home/employeeList/viewemployee/'+ employeeList.id]">View</button>
                   <button type="button" class="btn btn-primary" id="delete" (click)="onDelete(employeeList.id)">Delete</button>
               </td>
               </tr>
              
             </tbody>
       </table>
     </div>
     
 
     </div>
 
 
   </div>
 
 </div>
